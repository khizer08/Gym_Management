<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Members - IronPulse Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: var(--secondary);
    }

    .header {
      width: 100%;
      background: #2b2d42;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .member-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-5px);
    }

    .member-info {
      margin-bottom: 15px;
    }

    .member-info h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .member-details {
      color: #666;
      font-size: 0.9rem;
    }

    .member-details p {
      margin: 5px 0;
    }

    .member-details i {
      width: 20px;
      margin-right: 10px;
      color: var(--primary);
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--primary);
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #666;
    }

    .error-message {
      text-align: center;
      padding: 20px;
      color: #dc3545;
      font-size: 1.2rem;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input[type="text"] {
      padding: 10px 15px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #dfe6e9;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-container input[type="text"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(43, 45, 66, 0.2);
      outline: none;
    }

    .delete-btn {
      background: #dc3545; /* Red color for delete */
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .delete-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-users"></i>
    <h1>View Members</h1>
  </div>

  <div class="container">
    <a href="owner-dashboard.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Owner Dashboard
    </a>

    <div class="search-container">
      <input type="text" id="memberSearch" placeholder="Search by name or ID...">
    </div>

    <div id="membersGrid" class="members-grid">
      <div class="loading">Loading members...</div>
    </div>
  </div>

  <script>
    let allMembers = []; // Store all members here

    document.addEventListener('DOMContentLoaded', async function() {
      const membersGrid = document.getElementById('membersGrid');
      const memberSearchInput = document.getElementById('memberSearch');

      // Fetch members initially
      await fetchMembers();

      // Add event listener for search input
      memberSearchInput.addEventListener('input', function() {
        filterMembers(this.value);
      });
    });

    async function fetchMembers() {
      const membersGrid = document.getElementById('membersGrid');
      try {
        const response = await fetch('http://localhost:3000/api/members');
        const data = await response.json();

        if (data.success) {
          allMembers = data.data; // Store fetched members
          displayMembers(allMembers); // Display all initially
        } else {
          membersGrid.innerHTML = '<div class="error-message">Error loading members</div>';
        }
      } catch (error) {
        console.error('Error:', error);
        membersGrid.innerHTML = '<div class="error-message">Error loading members</div>';
      }
    }

    function displayMembers(members) {
      const membersGrid = document.getElementById('membersGrid');
      membersGrid.innerHTML = ''; // Clear existing content

      if (members.length === 0) {
        membersGrid.innerHTML = '<div class="loading">No members found.</div>';
        return;
      }

      members.forEach(member => {
        const memberCard = document.createElement('div');
        memberCard.className = 'member-card';
        memberCard.dataset.memberId = member.member_id; // Store member ID
        
        memberCard.innerHTML = `
          <div class="member-info">
            <h3>${member.name}</h3>
          </div>
          <div class="member-details">
            <p><i class="fas fa-id-card"></i> ID: ${member.member_id}</p>
            <p><i class="fas fa-user"></i> Age: ${member.age}</p>
            <p><i class="fas fa-venus-mars"></i> Gender: ${member.gender}</p>
            <p><i class="fas fa-phone"></i> Phone: ${member.phone}</p>
            <p><i class="fas fa-envelope"></i> Email: ${member.email}</p>
            <p><i class="fas fa-calendar-alt"></i> Plan: ${member.membership_plan}</p>
            <p><i class="fas fa-calendar-check"></i> Join Date: ${new Date(member.join_date).toLocaleDateString()}</p>
          </div>
          <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
        `;
        
        // Add event listener for the delete button
        memberCard.querySelector('.delete-btn').addEventListener('click', function() {
          confirmDelete(member.member_id, memberCard);
        });

        membersGrid.appendChild(memberCard);
      });
    }

    function filterMembers(searchTerm) {
      const filteredMembers = allMembers.filter(member => {
        const searchLower = searchTerm.toLowerCase();
        return (member.name && member.name.toLowerCase().includes(searchLower)) || 
               (member.member_id && member.member_id.toString().includes(searchLower));
      });
      displayMembers(filteredMembers);
    }

    async function confirmDelete(memberId, memberCardElement) {
      if (confirm(`Are you sure you want to delete member with ID ${memberId}?`)) {
        await deleteMember(memberId, memberCardElement);
      }
    }

    async function deleteMember(memberId, memberCardElement) {
      try {
        const response = await fetch(`http://localhost:3000/api/members/${memberId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          alert('Member deleted successfully!');
          memberCardElement.remove(); // Remove the card from UI
          // Optionally remove from allMembers array as well
          allMembers = allMembers.filter(member => member.member_id !== memberId);
        } else {
          alert(data.message || 'Failed to delete member.');
        }
      } catch (error) {
        console.error('Error deleting member:', error);
        alert('An error occurred while deleting member.');
      }
    }
  </script>
</body>
</html>
