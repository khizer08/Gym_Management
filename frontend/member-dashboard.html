<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronPulse Gym | Member Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2b2d42;
      --secondary: #2b2d42;
      --accent: #2b2d42;
      --light: #f8f9fa;
      --dark: #212529;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: var(--secondary);
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic3.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(1.0);
      z-index: -1;
    }
    
    .dashboard-container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dashboard-header{
      width: 100%;
      max-width: 800px;
      background: #2b2d42;
      padding: 1.5rem 2rem;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--light);
    }

   .dashboard-header h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .dashboard-header h2::after {
      display:none;
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
    }
    
    .pt-section {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .pt-section h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .workout-program {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .workout-program h3 {
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .workout-program ul {
      list-style-type: none;
    }
    
    .workout-program li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    
    .workout-program li:last-child {
      border-bottom: none;
    }
    
    .no-workout {
      font-style: italic;
      color: #666;
    }
    
    .back-link {
      display: block;
      text-align:center;
      margin-top: 2rem;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .back-link:hover {
      color: var(--primary);
    }
    
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Member Dashboard</h2>
    </div>
    
    <div class="welcome-message">
      <p>ðŸ‘‹ Hello <span id="memberName">[Loading...]</span>!</p>
    </div>
    
    <div id="ptSection" class="pt-section" style="display: none;">
      <h3>Your Personal Trainer:</h3>
      <p id="trainerInfo">[Loading trainer information...]</p>
    </div>
    
    <div class="workout-program">
      <h3>Your Workout Program:</h3>
      <ul id="workoutList">
        <li class="no-workout">Your workout program will appear here once assigned by your trainer</li>
      </ul>
    </div>
    
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Logout
    </a>
  </div>

  <script>
    // This would typically come from your backend API
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Fetch member data from backend
        const memberId = localStorage.getItem('currentMemberId');
        const response = await fetch(`http://localhost:3000/api/members/${memberId}`);
        const memberData = await response.json();

        // Log member data to console for debugging
        console.log('Fetched member data:', memberData);

        // Update member name
        document.getElementById('memberName').textContent = memberData.data.name;

        // Show PT section if member has a trainer
        if (memberData.data.assigned_trainer) {
          document.getElementById('ptSection').style.display = 'block';
          const trainerResponse = await fetch(`http://localhost:3000/api/trainers/${memberData.data.assigned_trainer}`);
          const trainerData = await trainerResponse.json();
          document.getElementById('trainerInfo').textContent = `${trainerData.data.name} (Specialization: ${trainerData.data.specialization})`;
        }

        // Update workout program if available
        const workoutList = document.getElementById('workoutList');
        if (memberData.data.assigned_workout_id) {
          try {
            const workoutResponse = await fetch(`http://localhost:3000/api/workouts/${memberData.data.assigned_workout_id}`);
            const workoutData = await workoutResponse.json();
            
            workoutList.innerHTML = ''; // Clear default message
            const li = document.createElement('li');
            li.textContent = workoutData.data.name; // Display workout name
            
            // Add checkbox for completion
            const completeCheckbox = document.createElement('input');
            completeCheckbox.type = 'checkbox';
            completeCheckbox.id = 'workoutComplete';
            completeCheckbox.style.marginLeft = '10px'; // Add some spacing
            completeCheckbox.disabled = true; // Disable initially until we check if completed today

            const label = document.createElement('label');
            label.htmlFor = 'workoutComplete';
            label.textContent = 'Mark as Completed';
            label.style.marginLeft = '5px';
            label.style.fontSize = '0.9em';

            li.appendChild(completeCheckbox);
            li.appendChild(label);

            workoutList.appendChild(li);

            // Check if workout is already completed today and enable/check checkbox
            await checkIfWorkoutCompletedToday(memberData.data.member_id, memberData.data.assigned_workout_id, completeCheckbox);

          } catch (workoutError) {
            console.error('Error fetching workout details:', workoutError);
            workoutList.innerHTML = '<li class="no-workout">Error loading workout details.</li>';
          }
        } else {
          // Display default message if no workout is assigned
          workoutList.innerHTML = '<li class="no-workout">Your workout program will appear here once assigned by your trainer</li>';
        }

        // Handle logout
        document.querySelector('.back-link').addEventListener('click', async function(e) {
          e.preventDefault();
          const attendanceId = localStorage.getItem('currentAttendanceId');
          
          try {
            // Record check-out
            const checkOutResponse = await fetch(`http://localhost:3000/api/attendance/check-out/${attendanceId}`, {
              method: 'PUT'
            });

            const checkOutData = await checkOutResponse.json();
            
            if (checkOutData.success) {
              localStorage.removeItem('currentMemberId');
              localStorage.removeItem('currentAttendanceId');
              window.location.href = 'index.html';
            } else {
              alert('Error recording check-out. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Error during logout. Please try again.');
          }
        });
      } catch (error) {
        console.error('Error loading member data:', error);
        document.getElementById('memberName').textContent = '[Error loading name]';
      }
    });

    async function checkIfWorkoutCompletedToday(memberId, workoutId, checkbox) {
      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`http://localhost:3000/api/workout-attendance/member/${memberId}`);
        const data = await response.json();

        if (data.success && data.data) {
          const completedToday = data.data.some(record => 
            record.workout_id === workoutId && new Date(record.date).toISOString().split('T')[0] === today
          );

          if (completedToday) {
            checkbox.checked = true;
            checkbox.disabled = true;
          } else {
            checkbox.disabled = false; // Enable if not completed today
            // Add event listener if not completed today
            checkbox.addEventListener('change', async function() {
              if (this.checked) {
                await recordWorkoutCompletion(memberId, workoutId, this);
              }
            });
          }
        } else {
          console.error('Error checking workout completion:', data.message);
           checkbox.disabled = false; // Enable checkbox if check fails
            // Add event listener if check fails
            checkbox.addEventListener('change', async function() {
              if (this.checked) {
                await recordWorkoutCompletion(memberId, workoutId, this);
              }
            });
        }
      } catch (error) {
        console.error('Error checking workout completion:', error);
         checkbox.disabled = false; // Enable checkbox if error occurs
          // Add event listener if error occurs
            checkbox.addEventListener('change', async function() {
              if (this.checked) {
                await recordWorkoutCompletion(memberId, workoutId, this);
              }
            });
      }
    }

    async function recordWorkoutCompletion(memberId, workoutId, checkbox) {
      try {
        const response = await fetch('http://localhost:3000/api/workout-attendance/complete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ member_id: memberId, workout_id: workoutId })
        });

        const data = await response.json();

        if (data.success) {
          alert('Workout marked as completed!');
          checkbox.disabled = true; // Disable after successful completion
        } else {
          alert(data.message || 'Failed to mark workout as completed.');
          checkbox.checked = false; // Uncheck if failed
        }
      } catch (error) {
        console.error('Error recording workout completion:', error);
        alert('An error occurred while marking workout as completed.');
        checkbox.checked = false; // Uncheck if error
      }
    }
  </script>
</body>
</html>
