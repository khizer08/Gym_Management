<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IronPulse Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
          --primary: #2b2d42;
          --secondary: #2b2d42;
          --accent: #2b2d42;
          --light: #f8f9fa;
          --dark: #212529;
        }
        
        .welcome-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        .welcome-icon {
            font-size: 64px;
            color: #de464e;
            margin-bottom: 20px;
        }
        .member-id {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .welcome-message {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* Updated button styles to match role selection */
        .action-btn {
          padding: 15px 30px;
          border-radius: 50px;
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
          border: none;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          position: relative;
          overflow: hidden;
          color: white;
          text-decoration: none;
          background: linear-gradient(135deg, var(--secondary), #1a1a2e);
          box-shadow: 0 5px 15px rgba(255, 62, 62, 0.5);
        }

        .action-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.1);
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .action-btn:hover::before {
          transform: translateX(0);
        }

        .action-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(255, 62, 62, 0.6);
        }

        .action-btn i {
          font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <i class="fas fa-dumbbell welcome-icon"></i>
        <h1>Welcome to IronPulse Gym!</h1>
        <p class="welcome-message">
            Hey there! Welcome to IronPulse Gym! Let's be a part of each other's journey to fitness and wellness.
            We're excited to have you join our community!
        </p>
        <div class="member-id">
            Your Member ID: <span id="memberId"></span>
        </div>
        <p>Please save this ID for future logins.</p>
        <div class="action-buttons">
            <a href="member-login.html" class="action-btn">
                <i class="fas fa-sign-in-alt"></i> Go to Login
            </a>
            <a href="index.html" class="action-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Get member ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('id');
        if (memberId) {
            document.getElementById('memberId').textContent = memberId;
        }
    </script>
</body>
</html>
