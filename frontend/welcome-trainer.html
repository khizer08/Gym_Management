<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Trainer - IronPulse Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .container{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background-color:#f4f4f4;
    }
    .welcome-container {
      text-align: center;
       max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
      
      
    }
    .welcome-container h2 {
      color: #333; /* Adjust color to match theme */
      margin-bottom: 15px;
    }
    .welcome-container p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .welcome-container .trainer-id {
      font-weight: bold;
      color: #333;
    }
    .welcome-container .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #333; /* Adjust color */
      text-decoration: none;
      font-weight: 500;
    }
    .welcome-container .back-link i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-container">
      <h2><i class="fas fa-check-circle"></i> Trainer Added Successfully!</h2>
      <p>Welcome aboard! The new trainer has been successfully registered.</p>
      <p><strong>Trainer ID:</strong> <span class="trainer-id" id="trainerId"></span></p>
      <a href="trainer-login.html" class="back-link">&#8592; Go to Trainer Login</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const trainerId = urlParams.get('id');
      const trainerIdSpan = document.getElementById('trainerId');
      
      if (trainerId) {
        trainerIdSpan.textContent = trainerId;
      } else {
        trainerIdSpan.textContent = 'N/A';
      }
    });
  </script>
</body>
</html>
