<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard - IronPulse Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add specific styles for the dashboard if needed */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/pic4.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.6); /* Adjust brightness for readability */
      z-index: -1;
    }

    .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .member-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f8f9fa; /* Light background for list items */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-left: 5px solid var(--secondary); /* Accent border */
      transition: all 0.3s ease;
    }
    .member-list-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .member-list-item:last-child {
      border-bottom: none;
    }
    .member-name {
      flex-grow: 1;
      margin-right: 20px;
      font-weight: 500;
      color: var(--dark);
    }
    .update-button-container {
      margin-top: 30px;
      text-align: center;
    }
     .loading-spinner {
      display: inline-block;
      margin-left: 10px;
    }
    h2, h3 {
        color: var(--secondary);
        margin-bottom: 20px;
        text-align: center;
    }
    h2 {
        font-size: 2rem;
    }
     h3 {
        font-size: 1.5rem;
        margin-top: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
    }
    .form-footer {
        margin-top: 30px;
        text-align: center;
    }
    .back-link {
        display: inline-block;
        margin-top: 10px;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }
    .back-link:hover {
        color: var(--primary);
    }
     .workout-select {
        padding: 8px 12px;
        border: 2px solid #dfe6e9;
        border-radius: 8px;
        font-size: 0.9rem;
        background-color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }
    .workout-select:focus {
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(43, 45, 66, 0.2);
        outline: none;
    }

    /* Updated button styles to match role selection */
    #updatePlansBtn {
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, var #1a1a2e);
      box-shadow: 0 5px 15px rgba(255, 62, 62, 0.5);
      margin: 0 auto;
    }

    #updatePlansBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    #updatePlansBtn:hover::before {
      transform: translateX(0);
    }

    #updatePlansBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 62, 62, 0.6);
    }

    #updatePlansBtn:disabled {
      opacity: 0.7;
      transform: none !important;
      cursor: not-allowed;
    }

    #updatePlansBtn i {
      font-size: 1.2rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-container">
      <h2>Welcome, Trainer</h2>
      <p>ðŸ‘‹ Hello <span id="trainerName">[Loading Trainer Name...]</span></p>

      <h3>Your Clients:</h3>
      <div id="membersList">
        <!-- Members will be loaded here by JavaScript -->
        <p>Loading members...</p>
      </div>

      <div id="updateButtonContainer" class="update-button-container" style="display: none;">
         <button id="updatePlansBtn">
          <i class="fas fa-sync-alt"></i> Update Plans
         </button>
      </div>
       <div class="form-footer">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Logout</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const trainerNameSpan = document.getElementById('trainerName');
      const membersListDiv = document.getElementById('membersList');
      const updateButtonContainer = document.getElementById('updateButtonContainer');
      const updatePlansBtn = document.getElementById('updatePlansBtn');

      const trainerId = localStorage.getItem('currentTrainerId');

      try {
        // Fetch trainer data
        const trainerResponse = await fetch(`http://localhost:3000/api/trainers/${trainerId}`);
        const trainerData = await trainerResponse.json();
        trainerNameSpan.textContent = trainerData.data.name;

        // Fetch members and workouts
        await fetchMembersAndWorkouts();

        // Handle logout
        document.querySelector('.back-link').addEventListener('click', async function(e) {
          e.preventDefault();
          const attendanceId = localStorage.getItem('currentAttendanceId');
          
          try {
            // Record check-out
            const checkOutResponse = await fetch(`http://localhost:3000/api/trainer-attendance/check-out/${attendanceId}`, {
              method: 'PUT'
            });

            const checkOutData = await checkOutResponse.json();
            
            if (checkOutData.success) {
              localStorage.removeItem('currentTrainerId');
              localStorage.removeItem('currentAttendanceId');
              window.location.href = 'index.html';
            } else {
              alert('Error recording check-out. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Error during logout. Please try again.');
          }
        });
      } catch (error) {
        console.error('Error:', error);
        membersListDiv.innerHTML = '<p class="error-message">Error loading data. Please try again.</p>';
      }

      async function fetchMembersAndWorkouts() {
        try {
          // Fetch members assigned to this trainer
          const membersResponse = await fetch(`http://localhost:3000/api/members?trainer_id=${trainerId}`);
          const membersData = await membersResponse.json();
          const members = membersData.success ? membersData.data : [];

          // Fetch all available workouts
          const workoutsResponse = await fetch('http://localhost:3000/api/workouts');
          const workoutsData = await workoutsResponse.json();
          const workouts = workoutsData.success ? workoutsData.data : [];

          displayMembers(members, workouts);

          if (members.length > 0) {
              updateButtonContainer.style.display = 'block';
          } else {
              membersListDiv.innerHTML = '<p>No members assigned yet.</p>';
          }

        } catch (error) {
          console.error('Error fetching data:', error);
          membersListDiv.innerHTML = '<p class="error-message">Error loading data. Please try again.</p>';
        }
      }

      function displayMembers(members, workouts) {
        membersListDiv.innerHTML = ''; // Clear loading message
        const today = new Date().toISOString().split('T')[0];

        // Fetch workout attendance for the current day for all members
        // Note: This might not be the most efficient way for a large number of members.
        // A backend endpoint to get attendance for a list of member IDs would be better.
        fetchWorkoutAttendanceForMembers(members.map(m => m.member_id), today).then(completedWorkouts => {

           console.log('Received completed workouts for today:', completedWorkouts); // Added logging

          members.forEach(member => {
            const memberItem = document.createElement('div');
            memberItem.classList.add('member-list-item');
            memberItem.dataset.memberId = member.member_id;

            const memberName = document.createElement('span');
            memberName.classList.add('member-name');
            memberName.textContent = member.name;

            // Add completion indicator
            const completionIndicator = document.createElement('span');
            completionIndicator.classList.add('completion-indicator');
            // Ensure member_id comparison is robust
            if (completedWorkouts.some(cw => parseInt(cw.member_id) === parseInt(member.member_id))) {
                completionIndicator.innerHTML = '<i class="fas fa-check-circle" style="color: green; margin-left: 5px;"></i>';
            } else {
                completionIndicator.innerHTML = '<i class="fas fa-times-circle" style="color: red; margin-left: 5px;"></i>';
            }
            memberName.appendChild(completionIndicator);

            const workoutSelect = document.createElement('select');
            workoutSelect.classList.add('workout-select');

            // Add a default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Select Workout --';
            workoutSelect.appendChild(defaultOption);

            // Add workout options
            workouts.forEach(workout => {
              const option = document.createElement('option');
              option.value = workout.workout_id;
              option.textContent = workout.name;
              if (member.assigned_workout_id === workout.workout_id) {
                option.selected = true;
              }
              workoutSelect.appendChild(option);
            });

            memberItem.appendChild(memberName);
            memberItem.appendChild(workoutSelect);
            membersListDiv.appendChild(memberItem);
          });
        });
      }

      async function fetchWorkoutAttendanceForMembers(memberIds, date) {
        try {
          // For now, fetch all workout attendance and filter by date and member ID
          // A dedicated backend endpoint for fetching attendance for a list of member IDs on a specific date would be more efficient
          const response = await fetch(`http://localhost:3000/api/workout-attendance?memberIds=${memberIds.join(',')}&date=${date}`);
          const data = await response.json();

          if (data.success && data.data) {
            const completed = data.data;
             console.log('Fetched workout attendance data from API:', data.data); // Added logging
            return completed;
          } else {
            console.error('Error fetching workout attendance:', data.message);
            return [];
          }
        } catch (error) {
          console.error('Error fetching workout attendance:', error);
          return [];
        }
      }

      updatePlansBtn.addEventListener('click', async function() {
        updatePlansBtn.disabled = true;
        const originalButtonText = updatePlansBtn.textContent;
        updatePlansBtn.textContent = 'Updating...';

        const membersToUpdate = [];
        document.querySelectorAll('.member-list-item').forEach(item => {
            const memberId = item.dataset.memberId;
            const workoutSelect = item.querySelector('.workout-select');
            const assignedWorkoutId = workoutSelect.value === '' ? null : parseInt(workoutSelect.value);
            
            // You might want to add logic here to only add members whose workout has changed
            // For simplicity, this example adds all members currently displayed
             membersToUpdate.push({ member_id: memberId, assigned_workout_id: assignedWorkoutId });
        });

        let allUpdatesSuccessful = true;
        for (const member of membersToUpdate) {
            try {
                const response = await fetch(`http://localhost:3000/api/members/${member.member_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ assigned_workout_id: member.assigned_workout_id })
                });

                if (!response.ok) {
                    allUpdatesSuccessful = false;
                    console.error(`Failed to update member ${member.member_id}`);
                    // Potentially display an error for this specific member
                }
            } catch (error) {
                allUpdatesSuccessful = false;
                console.error(`Error updating member ${member.member_id}:`, error);
                 // Potentially display an error for this specific member
            }
        }

        if (allUpdatesSuccessful) {
            alert('Workout plans updated successfully!');
        } else {
            alert('Some updates failed. Check console for details.');
        }

        updatePlansBtn.disabled = false;
        updatePlansBtn.textContent = originalButtonText;

        // Optionally re-fetch members to show updated state, though not strictly necessary here
        // fetchMembersAndWorkouts();
      });
    });
  </script>
</body>
</html>
